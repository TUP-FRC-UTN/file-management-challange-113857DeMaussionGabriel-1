<main class="container p-5" style="min-height: 100vh;">
    <section class="text-bg-light p-4 rounded">
        <div class="row">
            <div class="col">
                <h3>Archivos</h3>
            </div>
            <div class="col text-end">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Acciones
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" (click)="remove()">Borrar</button></li>
                        <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#altaForm">Nuevo</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <app-listado-archivos [files]="files"></app-listado-archivos>
            </div>
        </div>

    </section>
    <app-alta-archivos [archivos]="[]" (nuevo)="agregar($event)"></app-alta-archivos>
</main>
